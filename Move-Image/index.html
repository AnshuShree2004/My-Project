<!DOCTYPE html>
<html>
<head>
	<title>Move Image with Arrow Keys</title>
	<style>

		body{
			background-color: black;
		}
		img {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<img src="house-solid.svg" alt="Moving Image">
	<script src="script.js"></script>
</body>
</html>
