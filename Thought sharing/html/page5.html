  <div class="box">
    
      <h2>Tell us about you</h2>
      <div>
      <!--name-->
      <section>
     <label for="name">Your Name :</label>
     <input type="text" placeholder=" your name" autofocus id="name">
     <br></section>
     <!--Email id-->
     <section>
     <label for="email">Email Id :</label>
     <input type="text" placeholder="Email" autofocus id="email">
     <br></section>
     <!--Topic of Interest-->
     <section>
    <label for="topic-of-interest">Topic of interest :</label>
    <ul id="topic-of-interest">
      <li>Life <input type="checkbox"></li>
      <li>Meditation <input type="checkbox"></li>
      <li >Education <input type="checkbox"></li>
      <li>Nature <input type="checkbox"></li>
    </ul>
     </section>
     <!--choose images to write thoughts on it-->
     <section>
     <label for="image">Choose Image : 
     <select>
       <option></option>
       <option>Life</option>
       <option>Nature</option>
       <option>Season</option>
       <option>Others</option>
       
     </select></label><br></section>
     <button type="submit">Submit</button>
    </div>
    
  </div>
